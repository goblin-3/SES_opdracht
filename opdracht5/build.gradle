plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

// Define the source sets
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java'] // Define your source directory
            exclude '**/Main.java' // Exclude the Main class from being included in the JAR
        }
    }
}



task createJar(type: Jar) {
    from sourceSets.main.output
    archiveFileName = "NeighboursFinder.jar"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}